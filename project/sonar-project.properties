# --- Información del Servidor SonarQube ---
# URL de tu instancia de SonarQube.
sonar.host.url=http://localhost:9000

# Token de autenticación. Es más seguro que usar usuario y contraseña.
# Puedes generar uno desde tu perfil en SonarQube: Mi Cuenta > Seguridad.
sonar.login=a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8g9h0 

# --- Información del Proyecto ---
# Identificador único del proyecto en SonarQube (sin espacios).
sonar.projectKey=rescate-fresco-app

# Nombre visible del proyecto en el dashboard de SonarQube.
sonar.projectName=Rescate Fresco

# Versión del proyecto.
sonar.projectVersion=1.0

# --- Configuración del Análisis ---
# Ruta a los archivos de código fuente que quieres analizar.
# Para un proyecto React/Node.js, usualmente es la carpeta 'src'.
sonar.sources=backend,frontend

sonar.tests=tests


# Codificación de los archivos fuente.
sonar.sourceEncoding=UTF-8

# (Opcional pero recomendado) Rutas a excluir del análisis.
# Muy útil para ignorar dependencias, archivos de configuración o builds.
sonar.exclusions=**/node_modules/**,**/*.test.js,**/build/**

# Cypress
sonar.testExecutionReportPaths=test/reports/cypress/*.xml 

# (Opcional) Para incluir reportes de cobertura de pruebas.
# Si usas Jest, puedes configurar que genere un reporte LCOV.
sonar.javascript.lcov.reportPaths=tests/coverage/lcov.info

# JMeter
sonar.jmeter.reportPath=test/reports/jmeter/carga.jtl